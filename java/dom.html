    <h2>Manipulación del DOM</h2>
    <div id="div1">Texto inicial</div>
    <button id="cambiar_inner">Cambiar InnerHTML</button>
    <button id="agregar_contenido">Agregar Contenido</button>
    <button id="eliminar_contenido">Eliminar Contenido</button>
    <script>
        
       
       const div1 = document.getElementById("div1");

       document.getElementById("cambiar_inner").addEventListener("click", function() {
           div1.innerHTML = "Hola <br>";
       });

       
       document.getElementById("agregar_contenido").addEventListener("click", function() {
           const nuevoElemento = document.createElement("p");
           nuevoElemento.textContent = "Como Están";
           div1.append(nuevoElemento);
       });

       
       document.getElementById("eliminar_contenido").addEventListener("click", function() {
           div1.innerHTML = ""; 
       });
    </script>
</body>
