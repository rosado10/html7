    <h2>Formulario con Eventos</h2>
    <form id="formulario">
        <label for="vehiculo">Seleccione un vehículo:</label>
        <select id="vehiculo">
            <option value="carro">Carro</option>
            <option value="moto">Moto</option>
            <option value="bicicleta">Bicicleta</option>
        </select>
        <button type="button" id="mostrar_seleccion">Mostrar Selección</button>
    </form>
    <div id="mostrar"></div>
    <script>
        const vehiculo = document.getElementById("vehiculo");
        const mostrar = document.getElementById("mostrar");

        document.getElementById("mostrar_seleccion").addEventListener("click", function() {
            const seleccion = vehiculo.value;
            mostrar.innerHTML = `Has seleccionado: <b>${seleccion}</b>`;
        });

    </script>
